<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

<body>
    <div class="contaner">
                <div class="form_Group">
                <label for="productName">Product Name</label>
                <br/>
                <input  class="form_control " type="text" id="productName">
            </div>
            <div class="form_Group">
                <label for="productcount">Product Count</label>
                <br/>
                <input class="form_control" type="number" id="productcount">
            </div>
            <div class="form_Group">
                <label for="productlocation">Product Location</label>
                <br/>
                <input class="form_control" type="text" id="productlocation">
            </div>
            <div class="form_Group">
                <label for="productDesc">Product Desc</label>
                <br/>
                <textarea class="form_control" id="productDesc"></textarea>
            </div>
            <div class="btns">
                <button onclick="addProduct();" class="btnA btnColorAdd">Add Product</button>
            </div>
    </div>
    <div class="contaner2">
        <input onkeyup="searchProduct(this.value)" placeholder="Search...." style="width: 50%;" class="form_control" type="text" id="search">
        <table class="table my-5">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Count</th>
                    <th>Product Location</th>
                    <th>Product Desc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
